<!DOCTYPE html>
<html>
  <head>
    <title>DOM-Project</title>
    <style></style>
  </head>

  <body>
    <p>Youtube Subscribe Button</p>

    <button class="js-subscribe-button" onclick="
      subscribe();
    ">Subscribe</button>

    <p>Amazon Shiping Calculator</p>
    <input placeholder="Cost Of Order" class="js-cost-input" onkeydown="
      costKeyDown(event);
    ">
    <button onclick="
      CalculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>

    <script>
      function costKeyDown(event) {
        if (event.key === 'Enter') {
        CalculateTotal();
      }
      }
      function CalculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);

        if (cost < 40) {
          cost = cost + 10;
        }

        document.querySelector('.js-total-cost')
          .innerHTML = `$${cost}`;
      }


      function subscribe() {
        const buttonElem = document.querySelector('.js-subscribe-button');

        if (buttonElem.innerHTML === 'Subscribe') {
          buttonElem.innerHTML = 'Subscribed';
        }else{
          buttonElem.innerHTML = 'Subscribe';
        }
      }
    </script>
  </body>
</html>
