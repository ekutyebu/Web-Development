<!DOCTYPE html>
<html>
  <head>
    <title>Booleans</title>

    <style></style>
  </head>

  <body>
    <script>
      console.log(true && true)

      console.log(true || false);

      console.log(!true);

      //ternary operator short cut to if else
      const result = true ? 'truthy' : 'falsy';
      console.log(result);

      //and operator &&, guad operator if
      false && console.log('hello');

      //default operator uses Or || similar to &&
    </script>
  </body>
</html>
