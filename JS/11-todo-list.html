<!DOCTYPE html>
<html>
  <head>
    <title>ToDo List</title>
    <style></style>
  </head>

  <body>
    <p>Todo List</p>

    <input class="js-name-input" placeholder="Todo Name">
    <button onclick="
      addTodo();
    ">Add</button>
    <script>
      const todoList = [];

      function addTodo() {
        const inputElement =
        document.querySelector('.js-name-input');

        const name = inputElement.value;

        todoList.push(name);


        console.log(todoList);

        inputElement.value = '';
      }
    </script>
  </body>
</html>
