<!DOCTYPE html>
<html>
  <head>
    <title>ToDo List</title>
    <style></style>
  </head>

  <body>
    <p>Todo List</p>

    <input class="js-name-input" placeholder="Todo Name">
    <button onclick="
      addTodo();
    ">Add</button>

    <div class="js-todo-list"></div>
    <script>
      const todoList = [];

      renderTodoList();

      function renderTodoList() {
        let todoListHTML = '';

        for (let i = 0; i < todoList.length; i++) {
          const todo = todoList[i];
          const html = `
            <p>
              ${todo} 
              <button onclick="
                todoList.splice(${i}, 1);
                renderTodoList();
              ">Delete</button>
            </p>
          `;
          todoListHTML += html;
        }

        console.log(todoListHTML);

        document.querySelector('.js-todo-list')
          .innerHTML = todoListHTML;
      }

      let todoListHTML = '';

      for (let i = 0; i < todoList.length; i++) {
        const todo = todoList[i];
        const html = `
          <p>${todo}</p>
        `;
        todoListHTML += html;
      }

      console.log(todoListHTML);

      document.querySelector('.js-todo-list')
        .innerHTML = todoListHTML;

      function addTodo() {
        const inputElement =
        document.querySelector('.js-name-input');

        const name = inputElement.value;

        todoList.push(name);


        //console.log(todoList);

        inputElement.value = '';

        renderTodoList();
      }
    </script>
  </body>
</html>
